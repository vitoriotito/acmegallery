<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acme Gallery</title>


  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body id='page-top'>
  <div class="container-md">

      <!-- NAV -->
      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">
          <img src="../assets/images/logo.png" alt="Acme Gallery logo" class="navbar-brand__image">
        </a>
        <button class="hamburger hamburger--slider d-md-none" type="button" data-toggle="collapse" data-target="#acmeGallery-menu">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse d-flex-md justify-content-end text-right mt-2" id="acmeGallery-menu" >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-acme " href="#">LOGIN</a>
            </li>   
          </ul>
        </div>  
      </nav>


      <!-- BANNER -->
      <section class="banner">
        <div class="banner__container row">
          <h1 class="banner__title">Gallery</h1>
        </div>
      </section>


      <!-- SEARCH -->
      <section class="search justify-content-center justify-content-md-end">
        <div class="row col-12 col-md-6 justify-content-center justify-content-md-end">

            <form class="search__form "action="#">
                <div class="input-group">
                  <label class="control-label search__label d-none d-md-block ">Search by # </label>
                  <input class="form-control py-2 border-right-0 border search__input" type="search" id="example-search-input">
                  <span class="input-group-append">
                      <button class="input-group-text" type="submit" ><i class="fa fa-search"></i></button>
                  </span>
              </div>
            </form>


        </div>
      </section>


      <!-- GALLERY -->
      <section class="gallery">
        <div class="gallery__container row">

          <div class="card gallery__card  col-md-4 ">
            <img class="card-img-top" src="../assets/images/island-2x.png" alt="Island">
            <div class="row card-body__container col-12" >
              <div class=" card-body__image">  
                <img src="../assets/images/profile-1.png" alt="Sam Jerremy">
              </div>
              <div class="card-body">
                <h6 class="card-title">Sam Jerremy</h6>
                <p class="card-text">#dayAtTheBeach</p>
              </div>
            </div>
          </div>

          <div class="card gallery__card col-md-4 ">
            <img class="card-img-top" src="../assets/images/mountain-2x.png" alt="Mountain">
            <div class="row card-body__container col-12" >
              <div class="card-body__image">  
                <img src="../assets/images/profile-2.png" alt="Mads Schmidt" srcset="">
              </div>
              <div class="card-body">
                <h6 class="card-title">Mads Schmidt</h6>
                <p class="card-text">#BigAssMountain</p>
              </div>
            </div>
          </div>

          <div class="card gallery__card col-md-4 ">
            <img class="card-img-top" src="../assets/images/sun-2x.png" alt="Sun">
            <div class="row card-body__container col-12" >
              <div class="card-body__image">  
                <img src="../assets/images/profile-3.png" alt="Chandler Smith" srcset="">
              </div>
              <div class="card-body">
                <h6 class="card-title">Chandler Smith</h6>
                <p class="card-text">#catchASun</p>
              </div>
            </div>
          </div>

          <div class="card gallery__card  col-md-4 ">
            <img class="card-img-top" src="../assets/images/parachute-2x.png" alt="Parachute">
            <div class="row card-body__container col-12" >
              <div class="card-body__image">  
                <img src="../assets/images/profile-2.png" alt="Mads Schmidt" srcset="">
              </div>
              <div class="card-body">
                <h6 class="card-title">Mads Schmidt</h6>
                <p class="card-text">#BigAssMountain</p>
              </div>
            </div>
          </div>

          <div class="card gallery__card col-md-4 ">
            <img class="card-img-top" src="../assets/images/bat-2x.png" alt="Bat">
            <div class="row card-body__container col-12" >
              <div class="card-body__image">  
                <img src="../assets/images/profile-3.png" alt="Chandler Smith" srcset="">
              </div>
              <div class="card-body">
                <h6 class="card-title">Chandler Smith</h6>
                <p class="card-text">#catchASun</p>
              </div>
            </div>
          </div>

          <div class="card gallery__card col-md-4">
            <img class="card-img-top" src="../assets/images/jam-2x.png" alt="Jam">
            <div class="row card-body__container col-12" >
              <div class="card-body__image">  
                <img src="../assets/images/profile-1.png" alt="Sam Jerremy" srcset="">
              </div>
              <div class="card-body">
                <h6 class="card-title">Sam Jerremy</h6>
                <p class="card-text">#dayAtTheBeach</p>
              </div>
            </div>
          </div>
          

        </div>
      </section>


  <!-- LOAD MORE -->

  <section class="load-more">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <button class="btn load-more__btn">Load more</button>
      </div>
    </div>

  </section>

  <!-- FOOTER -->
  
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-end">
          <img class="d-none d-md-block" src="../assets/images/white-logo.png" alt="Acme Gallery Logo">
          <span class="footer__copy">&copy; All rights reserved 2020</span>  
        </div>
      </div>
    </div>
  </footer>

  <script src="./bundle.js"></script>
</body>

</html>
